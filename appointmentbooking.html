<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">DocOnDemand</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Find a Doctor</h2>
        <form method="GET" action="/appointments/search/">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="specialty" placeholder="Specialty">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="location" placeholder="Location">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <h3 class="mt-5">Available Doctors</h3>
        <ul class="list-group">
            {% for doctor in doctors %}
            <li class="list-group-item">
                Dr. {{ doctor.username }} - {{ doctor.specialty }}
                <a href="/appointments/book/{{ doctor.id }}/" class="btn btn-primary btn-sm float-end">Book Now</a>
            </li>
            {% endfor %}
        </ul>
        <input type="date" id="appointment-date" class="form-control mb-2">
        <div id="slots">
         <!-- Available slots will appear here -->
        </div>
    </div>
</body>
</html>
